    <script type="text/javascript">
        function SaveResume() {
            var XM = $('#username').val();
            //var XB = $('input:radio[name="XB"]:checked').val();
            var XB=  $("input[name='sex']:checked").val();
            var MZID =  $('#nationality option:selected').text();
            var SFZH = $('#idcard').val();
            var NL = $('#NL').val();
            var CSRQ = $('#birthday').val();
            var JG = $('#JG').val();
            var ZZMMID = $('#ZZMMID option:selected').text();
            var HYZKID = $('#HYZKID option:selected').text();
            var RSGXSZD = $('#RSGXSZD').val();
            var HKSZD = $('#HKSZD').val();
            var LXDH = $('#LXDH').val();
            var XJZD = $('#XJZD').val();
            var SFYJS = $('input:radio[name="isfreshstudent"]:checked').val();
            var DZYX = $('#DZYX').val();
            if (XM == '') {
                alert("姓名不能为空");
                return false;
            }
            if (MZID == '') {
                alert("民族不能为空");
                return false;
            }
            if (SFZH == '') {
                alert("身份证号不能为空");
                return false;
            }
            if (CSRQ == '') {
                alert("出生日期不能为空");
                return false;
            }
            if (JG == '') {
                alert("籍贯不能为空");
                return false;
            }
            if (ZZMMID == '') {
                alert("政治面貌不能为空");
                return false;
            }
            if (HYZKID == '') {
                alert("婚姻状况不能为空");
                return false;
            }
            if (RSGXSZD == '') {
                alert("人事关系所在地不能为空");
                return false;
            }
            if (HKSZD == '') {
                alert("户口所在地不能为空");
                return false;
            }
            if (LXDH == '') {
                alert("联系电话不能为空");
                return false;
            }
            if (XJZD == '') {
                alert("现居住地不能为空");
                return false;
            }
            if (DZYX == '') {
                alert("电子邮箱为空");
                return false;
            }
            $.ajax({
                type: "POST",
                url: "/resume/updateresume",
                processData: true,
                async: false,
                cache: false,
                data: { id:[[${resumes.id}]], DZYX: DZYX, XM: XM, XB: XB, CSRQ: CSRQ, NL: NL, MZID: MZID, JG: JG,
                    HYZKID: HYZKID, HKSZD: HKSZD, ZZMMID: ZZMMID, RSGXSZD: RSGXSZD, SFZH: SFZH, LXDH: LXDH,
                    XJZD: XJZD, SFYJS: SFYJS },
                success: function (data) {
                    if (data == "ok") {
                        alert("保存成功！");
                        document.location.href = "/resume/resumemanger?id=[[${resumes.id}]]";
                    }
                    else {
                        alert(data);
                    }

                }
            });
        }
    </script>
