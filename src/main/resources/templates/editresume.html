    <style type="text/css">
    .rekit_470b42 {
        height: 100px;
        position: relative;
    }

    .rekit_86e5c5 {
        width: 100%;
        color: #888;
        font-size: 12px;
        position: absolute;
        top: 25px;
        left: 0;
        height: 60px;
    }

    .rekit_86e5c5 li {
        width: 100%;
        height: 30px;
        line-height: 30px;
        float: left;
        overflow: hidden;
    }

    .rekit_e8ddfa {
        position: absolute;
        top: 10px;
        right: 0;
    }
</style>

                                    Calendar.setup({
                                        weekNumbers: true,
                                        inputField: "birthday",
                                        trigger: "birthday",
                                        dateFormat: "%Y-%m-%d",
                                        showTime: false,
                                        onSelect: function () {
                                            this.hide();
                                            var date = $('#birthday').val();
                                            var aDate = new Date();
                                            var thisYear = aDate.getFullYear();
                                            brith = date.substr(0, 4);
                                            age = (thisYear - brith);
                                            $('#NL').val(age);
                                        }
                                    });
