<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/commoncss::common_head(~{::title},~{::link})">
    <meta charset="UTF-8">
    <title>人事通知</title>
    <link rel="stylesheet" th:href="@{/css/announcelist.css}" type="text/css">
</head>
<body>
<div th:replace="layout/common::topbar"></div>
<div class="annnounce-details">
    <div class="annnounce-content container">
        <div class="article-hd">
            您的当前位置：<a th:href="@{/}">首页 ></a>
            <a th:href="@{/center/noticeinfo(id=${noticeinfo.userid})}">人事通知 ></a>
            <span th:text="${noticeinfo.title}"></span>
        </div>
        <div class="article-cd">
            <h4 th:text="${noticeinfo.title}"></h4>
            <div class="subtitle">
                <p>发布时间：<span th:text="${#dates.format(noticeinfo.createtimes,'yyyy-MM-dd')}"></span>
            </div>
            <div class="regist-way" th:text="${noticeinfo.contents}">
            </div>
        </div>

    </div>
</div>

<div th:replace="layout/common::bottombar"></div>
</body>
</html>
