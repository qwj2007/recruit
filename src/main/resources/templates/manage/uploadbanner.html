<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" th:href="@{favicon.ico}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/index.css}" media="all"/>
    <script src="../../static/js/manager/bannerAdd.js"></script>

</head>
<body>
<form class="layui-form" action="" method="post">
       
       
    <div class="layui-form-item">
        <label class="layui-form-label">Banner上传</label>        
        <div class="layui-input-block">            
            <button type="button" class="layui-btn" id="btn_select">
                <i class="layui-icon">&#xe67c;</i>选择图片           
            </button>
                       
            <button type="button" class="layui-btn" id="btn_up" onclick="saveBanner()">上传</button>                       
            <button type="button" class="layui-btn" id="cleanImgs">
                <i class="fa fa-trash-o fa-lg"></i>清空
            </button>
                   
        </div>
               
        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">预览图：            
            <div class="layui-upload-list" id="div_proview"></div>
                   
        </blockquote>
           
    </div>
        
        <input type="hidden" id="imgUrls" name="imgUrls" style="display: none;">
</form>
</body>
<script th:src="@{/js/jquery-1.8.0.min.js}" language="javascript"></script>
<script th:src="@{/js/contextpath.js}"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/manager/bannerAdd.js}"></script>
