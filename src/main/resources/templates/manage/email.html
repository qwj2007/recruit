<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" th:href="@{favicon.ico}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/index.css}" media="all"/>
    <style type="text/css">
        .layui-layedit {
            height: 250px;
        }
    </style>
</head>
<body>
<form class="layui-form layui-form-pane" style="width:90%;">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">邮箱地址</label>
        <div class="layui-input-block">
            <input type="text" name="emailaddress" class="layui-input" id="emailaddress"
                   placeholder="请输入邮箱地址" th:value="${emailinfo.emailaddress}"/>
            <input type="hidden" id="id" th:value="${emailinfo.id}"/>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">设置密码</label>
        <div class="layui-input-block">
            <input type="password" name="emailpwd" class="layui-input" id="emailpwd"
                   placeholder="请输入密码" th:value="${emailinfo.emailpwd}"/>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">发件服务器</label>
        <div class="layui-input-block">
            <input type="text" name="sendservice" class="layui-input" id="sendservice"
                   placeholder="请输入发件服务器"  th:value="${emailinfo.sendservice}"/>
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12" style="margin-bottom: 300px">
        <label class="layui-form-label">签名</label>
        <div class="layui-input-block">
            <textarea id="contents" style="display: none;border: 1px"
                      th:text="${emailinfo.contents}">
            </textarea>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addManager">确定</button>
        </div>
    </div>
</form>
<script th:src="@{/js/contextpath.js}"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/manager/email.js}"></script>
</body>
