<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>简历管理</title>
    <style type="text/css">
        .rekit_470b42 {
            height: 100px;
            position: relative;
        }

        .rekit_86e5c5 {
            width: 100%;
            color: #888;
            font-size: 12px;
            position: absolute;
            top: 25px;
            left: 0;
            height: 60px;
        }

        .rekit_86e5c5 li {
            width: 100%;
            height: 30px;
            line-height: 30px;
            float: left;
            overflow: hidden;
        }

        .rekit_e8ddfa {
            position: absolute;
            top: 10px;
            right: 0;
        }
    </style>
    <script src="/js/jquery-1.8.0.min.js" language="javascript"></script>
    <script src="/js/layer.min.js" language="javascript"></script>
    <script src="/js/public.js" language="javascript"></script>
    <script type="text/javascript" src="/js/setday.js"></script>
    <script type="text/javascript" src="/js/member_public.js"></script>
    <script src="/js/calendar.js" type="text/javascript"></script>
    <script src="/js/ens.js" type="text/javascript"></script>
    <link href="/css/jscal2.css" type="text/css" rel="stylesheet">
    <link href="/css/jianli.css" rel="stylesheet"/>
    <link href="/css/layer.css" rel="stylesheet"/>

    <link type="text/css" rel="stylesheet" href="/css/layer.css" id="skinlayercss">
    <link href="/css/m_css.css" type="text/css" rel="stylesheet">
    <link href="/css/m_header.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="/css/base.css" type="text/css">
    <link rel="stylesheet" href="/css/resumemanage.css" type="text/css">
    <link rel="stylesheet" href="/css/common.css" type="text/css">
    <link href="/css/jscal2.css" type="text/css" rel="stylesheet">
    <script src="/js/calendar.js" type="text/javascript"></script>
    <script src="/js/ens.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="/css/layer.css">
    <link href="/css/jianli.css" rel="stylesheet"/>
    <script type="text/javascript">
        function AddGongZuoJingLi(flag) {
            var kssj = $('#gzsj').val();
            var jssj = $('#jssj').val();
            var gzdw = $('#gzdw').val();
            var zw = $('#zw').val();
            var gznr = $('#gznr').val();
            $.ajax({
                type: "POST",
                url: "/resume/addwork?resumesid=[[${resumesid}]]&id=[[${id}]]",
                processData: true,
                data: {kssj: kssj, jssj: jssj, gzdw: gzdw, zw: zw, gznr: gznr},
                success: function (data) {
                    if (Number(data) > 0) {
                        alert("保存成功！");
                        if (flag == '1') {
                            window.location.href = '/resume/editworkexperience?resumesid=[[${resumesid}]]';
                        } else {
                             window.location.href = '/resume/resumemanager?resumesid=[[${resumesid}]]';
                        }

                    }
                    else if (data == "0") {
                        alert("保存失败！");
                    }
                    else {
                        alert(data);
                    }
                }
            });
        }

        function del(id,resumesid) {
            $.post("/resume/deleteWork", {id: id,resumesid:resumesid}, function (data) {
                if (data == "1") {
                    alert("删除成功！");
                    window.location.href = '/resume/editworkexperience?resumesid='+resumesid;
                }
                else {
                    alert("删除失败！");
                }
            });
        }
    </script>

</head>
<body>
<div th:replace="layout/common::ptopbar"></div>
<div class="clear"></div>
<div class="resume-container">
    <div class="resume container">
        <div class="resume-hd">
            您的当前位置：
            <a href="/">首页</a>
            <a href="/Register/Personcenter">> 个人中心 > </a>
            <span>简历管理</span>
        </div>
        <div class="resume-bd clearFix">
            <!--左-->
            <div th:replace="layout/common::leftbar">
            </div>
            <!--右-->
            <div class="resume-bdrt">
                <div class="clear"></div>
                <div class="resume-bdrt">
                    <h4>工作（实习）经历</h4>
                    <table>
                        <thead>
                        <tr>
                            <td style="width: 131px; ">时间</td>
                            <td style="width: 178px; ">单位名称</td>
                            <td style="width: 94px; ">职务</td>
                            <td style="width: 266px; ">工作内容</td>
                            <td style="width: 102px; ">操作</td>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="emp:${workexperiences}">
                            <td>
                                <span th:text="${emp.begintime}"></span>-<span th:text="${emp.endtime}"></span>
                            </td>
                            <td th:text="${emp.postname}"></td>
                            <td th:text="${emp.job}"></td>
                            <td class="tl" th:text="${emp.workcontent}"></td>
                            <td>
                                <a th:href="@{/resume/editworkexperience(resumesid=${emp.resumesid},id=${emp.id})}" th:text="修改"></a>|
                                <a th:href="@{/resume/deleteWork(resumesid=${emp.resumesid},id=${emp.id})}"  th:text="删除"></a>

                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <h5>新增工作（实习）经历</h5>
                    <div class="modify">
                        <div>
                            <label>开始时间：</label>

                            <input type="text" name="kssj" id="gzsj" size="40" class="info_text"
                                   th:value="${workModel.begintime}"/>
                            <script type="text/javascript">
                                Calendar.setup({
                                    weekNumbers: true,
                                    inputField: "gzsj",
                                    trigger: "gzsj",
                                    dateFormat: "%Y-%m-%d",
                                    showTime: false,
                                    onSelect: function () {
                                        this.hide();
                                    }
                                });
                            </script>
                        </div>
                        <div>
                            <label>结束时间：</label>
                            <input type="text" name="jssj" id="jssj" size="40" class="info_text"
                                   th:value="${workModel.endtime}"/>
                            <script type="text/javascript">
                                Calendar.setup({
                                    weekNumbers: true,
                                    inputField: "jssj",
                                    trigger: "jssj",
                                    dateFormat: "%Y-%m-%d",
                                    showTime: false,
                                    onSelect: function () {
                                        this.hide();
                                    }
                                });
                            </script>
                        </div>
                        <div>
                            <label>单位名称：</label>
                            <input type="text" name="" id="gzdw" th:value="${workModel.job}">
                        </div>
                        <div>
                            <label>职务名称：</label>
                            <input type="text" name="" id="zw" th:value="${workModel.postname}">
                        </div>
                        <div>
                            <label>工作描述：</label>
                            <textarea id="gznr" th:text="${workModel.workcontent}"></textarea>
                        </div>
                    </div>
                    <div class="modSave">
                        <button onclick="AddGongZuoJingLi(1)">保存并继续添加</button>
                        <button onclick="AddGongZuoJingLi(0)">保存</button>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/common::bottombar"></div>
</body>
</html>
