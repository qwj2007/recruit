<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>简历管理</title>
    <style type="text/css">
        .rekit_470b42 {
            height: 100px;
            position: relative;
        }

        .rekit_86e5c5 {
            width: 100%;
            color: #888;
            font-size: 12px;
            position: absolute;
            top: 25px;
            left: 0;
            height: 60px;
        }

        .rekit_86e5c5 li {
            width: 100%;
            height: 30px;
            line-height: 30px;
            float: left;
            overflow: hidden;
        }

        .rekit_e8ddfa {
            position: absolute;
            top: 10px;
            right: 0;
        }
    </style>
    <script src="/js/jquery-1.8.0.min.js" language="javascript"></script>
    <script src="/js/layer.min.js" language="javascript"></script>
    <script src="/js/public.js" language="javascript"></script>
    <script type="text/javascript" src="/js/setday.js"></script>
    <script type="text/javascript" src="/js/member_public.js"></script>
    <script src="/js/calendar.js" type="text/javascript"></script>
    <script src="/js/ens.js" type="text/javascript"></script>
    <link href="/css/jscal2.css" type="text/css" rel="stylesheet">
    <link href="/css/jianli.css" rel="stylesheet"/>
    <link href="/css/layer.css" rel="stylesheet"/>

    <link type="text/css" rel="stylesheet" href="/css/layer.css" id="skinlayercss">
    <link href="/css/m_css.css" type="text/css" rel="stylesheet">
    <link href="/css/m_header.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="/css/base.css" type="text/css">
    <link rel="stylesheet" href="/css/resumemanage.css" type="text/css">
    <link rel="stylesheet" href="/css/common.css" type="text/css">
    <link href="/css/jscal2.css" type="text/css" rel="stylesheet">
    <script src="/js/calendar.js" type="text/javascript"></script>
    <script src="/js/ens.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="/css/layer.css">
    <link href="/css/jianli.css" rel="stylesheet"/>
    <link href="/css/jscal2.css" type="text/css" rel="stylesheet">
    <script src="/js/calendar.js" type="text/javascript"></script>
    <script src="/js/ens.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="/css/layer.css">
    <link href="/css/jianli.css" rel="stylesheet"/>
    <link href="/css/layer.css" rel="stylesheet"/>
    <script type="text/javascript">
        function AddPeiXunJingLi(flag) {

            var pxkssj = $('#pxkssj').val();
            var pxjssj = $('#pxjssj').val();
            var pxdw = $('#pxdw').val();
            var pxnr = $('#pxnr').val();
            $.ajax({
                type: "POST",
                url: "/resume/addTrain?resumesid=[[${resumesid}]]&id=[[${id}]]",
                processData: true,
                data: {pxkssj: pxkssj, pxjssj: pxjssj, pxdw: pxdw, pxnr: pxnr},
                success: function (data) {
                    if (Number(data)>0) {
                        alert('保存成功');
                        if (flag == '1') {
                            window.location.href = '/resume/editetrain?resumesid=[[${resumesid}]]';
                        } else {
                            window.location.href = '/resume/resumemanager?resumesid=[[${resumesid}]]';
                        }
                    }
                    else {
                        alert('保存失败');
                    }

                }
            });
        }

        function del(id) {
            $.post("Resume.ashx?op=delPX", {ID: id}, function (data) {
                if (data == "1") {
                    alert("删除成功！");
                    window.location.href = '/Center/EditTrainedExperienc.aspx?ID=<%=Entity.ID %>';
                }
                else {
                    alert("删除失败！");
                }
            });
        }
    </script>
</head>
<body>
<div th:replace="layout/common::ptopbar"></div>
<div class="clear"></div>
<div class="resume-container">
    <div class="resume container">
        <div class="resume-hd">
            您的当前位置：
            <a href="/">首页</a>
            <a href="/Register/Personcenter">> 个人中心 > </a>
            <span>简历管理</span>
        </div>
        <div class="resume-bd clearFix">
            <!--左-->
            <div th:replace="layout/common::leftbar">
            </div>
            <!--右-->
            <div class="resume-bdrt">
                <div class="clear"></div>
                <div class="resume-bdrt">
                    <h4>培训经历</h4>
                    <table class="train">
                        <thead>
                        <tr>
                            <td style="width: 180px; ">时间</td>
                            <td style="width: 200px; ">培训地点（机构）</td>
                            <td style="width: 350px; ">培训内容</td>
                            <td style="width: 102px; ">操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="emp:${trains}">
                            <td><span th:text="${emp.begintime}"></span>-<span th:text="${emp.endtime}"></span></td>
                            <td th:text="${emp.traincomany}"></td>
                            <td th:text="${emp.traincontent}"></td>
                            <td>
                                <a th:href="@{/resume/editetrain(resumesid=${emp.resumesid},id=${emp.id})}" th:text="修改"></a>|
                                <a th:href="@{/resume/deleteTrain(resumesid=${emp.resumesid},id=${emp.id})}"  th:text="删除"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <h5>新增培训经历</h5>
                    <div class="modify">
                        <div>
                            <label>开始时间：</label>
                            <input type="text" name="pxkssj" id="pxkssj" size="40" class="info_text" th:value="${trainModel.begintime}" />
                            <script type="text/javascript">
                                Calendar.setup({
                                    weekNumbers: true,
                                    inputField: "pxkssj",
                                    trigger: "pxkssj",
                                    dateFormat: "%Y-%m-%d",
                                    showTime: false,
                                    onSelect: function () {
                                        this.hide();
                                    }
                                });
                            </script>
                        </div>
                        <div>
                            <label>结束时间：</label>
                            <input type="text" name="pxjssj" id="pxjssj" size="40" class="info_text" th:value="${trainModel.endtime}"/>
                            <script type="text/javascript">
                                Calendar.setup({
                                    weekNumbers: true,
                                    inputField: "pxjssj",
                                    trigger: "pxjssj",
                                    dateFormat: "%Y-%m-%d",
                                    showTime: false,
                                    onSelect: function () {
                                        this.hide();
                                    }
                                });
                            </script>
                        </div>
                        <div>
                            <label>培训机构：</label>
                            <input type="text" name="pxdw" id="pxdw" th:value="${trainModel.traincomany}"/>
                        </div>
                        <div>
                            <label>培训内容：</label>
                            <textarea id="pxnr" th:text="${trainModel.traincontent}"></textarea>
                        </div>
                    </div>
                    <div class="modSave">
                        <button onclick="AddPeiXunJingLi(1)">保存并继续添加</button>
                        <button onclick="AddPeiXunJingLi(0)">保存</button>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/common::bottombar"></div>
</body>
</html>
