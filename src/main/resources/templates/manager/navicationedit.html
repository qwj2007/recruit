<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" th:href="@{favicon.ico}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/index.css}" media="all"/>
</head>
<body>
<form class="layui-form layui-form-pane" style="width:90%;">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" name="nameid" class="layui-input" id="nameid"
                   placeholder="请输入名称"/>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">连接地址</label>
        <div class="layui-input-block">
            <input type="text" name="url" class="layui-input" id="url"
                   placeholder="请输入连接地址"/>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-block">
            <select name="isdisplay" lay-verify="" lay-filter="isdisplay" id="isdisplay">
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">顺序</label>
        <div class="layui-input-block">
            <input  name="orders" class="layui-input UserName" id="orders" type=number
                   placeholder="请输入顺序"/>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addManager">确定</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script th:src="@{/js/contextpath.js}"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/manager/navicationAdd.js}"></script>
</body>
