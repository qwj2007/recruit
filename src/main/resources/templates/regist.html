</head>

        <span id="stepThree" class="stepsThree">3 完成注册</span>

                        <input type="text" id="username1" class="logoin_text tips_class"
                               onblur="reg_checkAjax('username1');" date="1">
                        <span class="reg_tips reg_tips_blue" id="ajax_username1" style=""><i class="reg_tips_icon"></i>填写正确！</span>
                    </li>
                    <li class="mt20">
                        <em><font color="#FF0000">*</font>密码：</em>
                        <span id="pass1">
                                <input type="password" onkeyup="uppassword(1)" id="password1"
                                       onblur="reg_checkAjax('password1');" class="logoin_text tips_class" value=""
                                       date="1"></span>
                        <span class="reg_tips reg_tips_blue" id="ajax_password1" style=""><i class="reg_tips_icon"></i>输入正确！</span>
                    </li>
                    <li class="reg_re">

                            <div class="kg_lgn_psw_txt">密码强度:弱</div>

                                <span id="pass3_1" class="psw_span"></span>
                            </div>
                            <div class="kg_lgn_psw_txt">强</div>
                            <div class="psw_xs" onmousemove="showtip(1)" onmouseout="hidetip(1)">
                                <a href="javascript:showpw(1);" id="showpw1" class="psw_xs_a">显示密码</a>
                                <i class="psw_xs_icon"></i>
                                <div class="psw_xs_tips" id="tip1" style="display: none;">你可以点击这里检查已填写的密码</div>
                            </div>
