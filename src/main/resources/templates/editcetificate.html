<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>简历管理</title>
    <style type="text/css">
        .rekit_470b42 {
            height: 100px;
            position: relative;
        }

        .rekit_86e5c5 {
            width: 100%;
            color: #888;
            font-size: 12px;
            position: absolute;
            top: 25px;
            left: 0;
            height: 60px;
        }

        .rekit_86e5c5 li {
            width: 100%;
            height: 30px;
            line-height: 30px;
            float: left;
            overflow: hidden;
        }

        .rekit_e8ddfa {
            position: absolute;
            top: 10px;
            right: 0;
        }
    </style>
    <script src="/js/jquery-1.8.0.min.js" language="javascript"></script>
    <script src="/js/layer.min.js" language="javascript"></script>
    <script src="/js/public.js" language="javascript"></script>
    <script type="text/javascript" src="/js/setday.js"></script>
    <script type="text/javascript" src="/js/member_public.js"></script>
    <script src="/js/calendar.js" type="text/javascript"></script>
    <script src="/js/ens.js" type="text/javascript"></script>
    <link href="/css/jscal2.css" type="text/css" rel="stylesheet">
    <link href="/css/jianli.css" rel="stylesheet"/>
    <link href="/css/layer.css" rel="stylesheet"/>

    <link type="text/css" rel="stylesheet" href="/css/layer.css" id="skinlayercss">
    <link href="/css/m_css.css" type="text/css" rel="stylesheet">
    <link href="/css/m_header.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="/css/base.css" type="text/css">
    <link rel="stylesheet" href="/css/resumemanage.css" type="text/css">
    <link rel="stylesheet" href="/css/common.css" type="text/css">
    <link href="/css/jscal2.css" type="text/css" rel="stylesheet">
    <script src="/js/calendar.js" type="text/javascript"></script>
    <script src="/js/ens.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="/css/layer.css">
    <link href="/css/jianli.css" rel="stylesheet"/>
    <link href="/css/jscal2.css" type="text/css" rel="stylesheet">
    <script src="/js/calendar.js" type="text/javascript"></script>
    <script src="/js/ens.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="/css/layer.css" >
    <link href="/css/jianli.css" rel="stylesheet"/>
    <link href="/css/layer.css" rel="stylesheet"/>
    <script type="text/javascript">
        function AddCertificate(flag) {
            var rq = $('#rq').val();
            var ZSMC = $('#ZSMC').val();
            $.ajax({
                type: "POST",
                url: "/resume/addcetificate?resumesid=[[${resumesid}]]&id=[[${id}]]",
                processData: true,
                data: {rq:rq,ZSMC:ZSMC},
                success: function (data) {
                    if (Number(data)>0) {
                        alert("保存成功！");
                        if (flag == '1') {
                            window.location.href = '/resume/editcetificate?resumesid=[[${resumesid}]]';
                        } else {
                            window.location.href = '/resume/resumemanger?resumesid=[[${resumesid}]]';
                        }
                    }
                    else if (data == "0") {
                        alert("保存失败！");
                    }
                    else {
                        alert(data);
                    }
                }
            });
        }
    </script>
</head>
<body>
<div th:replace="layout/common::ptopbar"></div>
<div class="clear"></div>
<div class="resume-container">
    <div class="resume container">
        <div class="resume-hd">
            您的当前位置：
            <a href="/">首页</a>
            <a href="/Register/Personcenter">> 个人中心 > </a>
            <span>简历管理</span>
        </div>
        <div class="resume-bd clearFix">
            <!--左-->
            <div th:replace="layout/common::leftbar">
            </div>
            <!--右-->
            <div class="resume-bdrt">
                <div class="clear"></div>
                <div class="resume-bdrt">
                    <h4>教育经历</h4>
                    <table class="education">
                        <thead>
                        <tr><td style="width: 261px; ">时间</td><td style="width: 375px; ">证书名称</td><td style="width: 142px; ">操作</td></tr>
                        </thead>
                        <tbody>
                        <tr th:each="emp:${certificates}">
                            <td><span th:text="${emp.certificatedate}"></span></td>
                            <td th:text="${emp.certificatename}"></td>
                            <td>
                                <a th:href="@{/resume/editcetificate(resumesid=${emp.resumesid},id=${emp.id})}" th:text="修改"></a>|
                                <a th:href="@{/resume/deleteceti(resumesid=${emp.resumesid},id=${emp.id})}"  th:text="删除"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <h5>新增证书</h5>
                    <div class="modify">
                        <div>
                            <label>时间：</label>
                            <input type="text" name="rq" id="rq" size="40" class="info_text" th:value="${cetificateModel.certificatedate}" />
                            <script type="text/javascript">
                                Calendar.setup({
                                    weekNumbers: true,
                                    inputField: "rq",
                                    trigger: "rq",
                                    dateFormat: "%Y-%m-%d",
                                    showTime: false,
                                    onSelect: function () { this.hide(); }
                                });
                            </script>
                        </div>
                        <div>
                            <label>证书名称：</label>
                            <input type="text" name="ZSMC" id="ZSMC" th:value="${cetificateModel.certificatename}">
                        </div>
                    </div>
                    <div class="modSave">
                        <button onclick="AddCertificate(1)">保存并继续添加</button>
                        <button onclick="AddCertificate(0)">保存</button>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/common::bottombar"></div>
</body>
</html>
